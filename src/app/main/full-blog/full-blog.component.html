<div class="container">
  <div>
    <img [src]= "blog.logo" class="img-fluid" alt="Responsive image">
    <br>
    <h1>{{blog.title}}</h1>
  </div>
  <hr>
  <div class="content">{{blog.content}}</div>
  <button class="btn btn-dark" (click)="close()">Back</button>
  <hr>
  <footer>
    <div class="row">
      <div class="col-4">
        <span class="author">By : {{blog.author}}</span>
      </div>
      <div class="col-4">
        <small style="text-align: center">{{blog.date | date}}</small>
      </div>
      <div class="col-4">
        <small style="text-align : right; color: blue">#{{blog.category}}</small>
      </div>
    </div>
  </footer>
  <hr>
  <br>
</div>
